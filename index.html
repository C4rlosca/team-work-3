<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HackTGame</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- replace {your_key} with the one you got from fontawesome -->
    <script
      src="https://kit.fontawesome.com/9e3d69a1aa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <section class="top">
        <span>Hack<span class="colored">TGame</span></span>
        <div class="burger"><img src="img/menu.png" alt="general-menu" /></div>
      </section>
      <section class="side hidden">
        <img src="img/close.png" alt="close-menu" />
        <nav class="menu">
          <li>Home</li>
          <li>About</li>
          <li>Games</li>
          <li>eSport</li>
          <li>Contact</li>
        </nav>
        <nav class="social">
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-twitch"></i>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-instagram"></i>
          <i class="fa-brands fa-youtube"></i>
        </nav>
        <div class="enter">
          <button>LOGIN</button>
          <button>SIGN UP</button>
        </div>
      </section>
    </header>
    <div class="ejemplo">Caja1</div>
    <div class="ejemplo">Caja2</div>
    <div class="ejemplo">Caja3</div>
    <div class="ejemplo">Caja4</div>
    <div class="ejemplo">Caja5</div>
    <div class="ejemplo">Caja6</div>
    <div class="ejemplo">Caja7</div>
    <div class="ejemplo">Caja8</div>
    <div class="ejemplo">Caja9</div>
    <main>
      <section class="slider"></section>
      <section class="team"></section>
      <section class="games"></section>
    </main>
    <footer></footer>
  </body>
  <script src="assets/js/app.js"></script>
</html>
